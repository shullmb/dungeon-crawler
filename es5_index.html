<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| | Dungeon of Doom | |</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="top-left">
            <h1>DUNGEON of DOOM</h1>
        </div>
        <div id="top-right"></div>
        <main>
            <canvas id="dungeon" width="52em" height="26em"></canvas>
            <canvas id="battle-screen" width="52em" height="26em"></canvas>
        </main>
        <div id="btm-left"><h3>❤️: <span id="hit-points"></span> </h3></div>
        <div id="btm-right"></div>
    </div>
    <div id="img-preload">
        <img src="/img/plc-mage-32.png" alt="mage image placeholder">
        <img src="/img/plc-mage-64.png" alt="mage image placeholder">
        <img src="/img/plc-shroom-32.png" alt="shroom image placeholder">
        <img src="/img/plc-shroom-64.png" alt="shroom image placeholder">
        <img src="/img/plc-deathooze-32.png" alt="">
        <img src="/img/plc-deathooze-64.png" alt="">
        <img src="/img/plc-eye-32.png" alt="">
        <img src="/img/plc-eye-64.png" alt="">
        <img src="/img/plc-snail-32.png" alt="">
        <img src="/img/plc-snail-64.png" alt="">
        <img src="/img/rect_gray_0_old.png" alt="">
        <img src="/img/throw_icicle_new_128.png" alt="">
        <img src="/img/fireball_new_128.png" alt="">
        <img src="/img/death_channel_128.png" alt="">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
