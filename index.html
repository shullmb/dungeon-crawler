<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| | Dungeon of Doom | |</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><img src="/img/title.png" alt=""></header>
    <div id="container">
        <div id="top-left">
            <h2>lvl: <span id="level">1</span></h2>
        </div>
        <div id="top-mid">
            <h2>spl: <span id="spells">3</span> hl: <span id='heals'>1</span></h2>
        </div>
        <div id="top-right"><h2><img src="img/hp.png">&nbsp;<span id="hit-points"></span></h2></div>
        <main>
            <canvas id="dungeon" width="52em" height="26em"></canvas>
            <canvas id="darkness" width="52em" height="26em"></canvas>
            <canvas id="battle-screen" width="52em" height="26em"></canvas>
        </main>
        <div id="btm-left"><h3 id="roll-value"></h3></div>
        <div id="btm-right"><h3 id="message-board"></h3></div>
    </div>
    <div id="img-preload">
        <img src="/img/cure_poison_new_128.png" alt="">
        <img src="/img/death_channel_128.png" alt="">
        <img src="/img/fireball_new_128.png" alt="">
        <img src="/img/gameover.png" alt="">
        <img src="/img/plc-deathooze-32.png" alt="">
        <img src="/img/plc-deathooze-64.png" alt="">
        <img src="/img/plc-eye-32.png" alt="">
        <img src="/img/plc-eye-64.png" alt="">
        <img src="/img/plc-mage-32-l.png" alt="">
        <img src="/img/plc-mage-32-r.png" alt="">
        <img src="/img/plc-mage-32-u.png" alt="">
        <img src="/img/plc-mage-32-d.png" alt="">
        <img src="/img/plc-mage-64-r.png" alt="">
        <img src="/img/plc-shadowimp-32-l.png" alt="">
        <img src="/img/plc-shadowimp-32-r.png" alt="">
        <img src="/img/plc-shadowimp-64-l.png" alt="">
        <img src="/img/plc-shroom-32.png" alt="">
        <img src="/img/plc-shroom-64.png" alt="">
        <img src="/img/plc-snail-32.png" alt="">
        <img src="/img/plc-snail-64.png" alt="">
        <img src="/img/rect_gray_0_old.png" alt="">
        <img src="/img/throw_icicle_new_128.png" alt="">
        <img src="/img/winscreen.png" alt="">
    </div>
    <script src="js/crawler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
